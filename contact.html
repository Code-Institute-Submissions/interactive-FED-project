    <!-- Page -->
    <section class="contact-container">

        <div class="index-titles">
            <h1>Get in touch </h1>
        </div>

        <form class="contact-form" onsubmit="return sendMail(this);">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="form-name">Name</label>
                    <input type="text" class="form-control" id="form-name" name="name">
                </div>
                <div class="form-group col-md-6">
                    <label for="form-email">Email</label>
                    <input type="email" class="form-control" id="form-email" name="email">
                </div>
            </div>
            <div class="form-group">
                <label for="form-subject">Subject</label>
                <input type="text" class="form-control" id="form-subject" name="subject">
            </div>
            <div class="form-group">
                <label for="form-messsage">Message</label>
                <textarea class="form-control" id="form-message" rows="4" name="message"></textarea>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="form-checkbox" checked>
                    <label class="form-check-label" for="form-checkbox">
                        Sign up for our newsletter and receive our latest updates.
                    </label>
                </div>
            </div>
            <button type="submit" class="button">Send</button>
            <div id="send-sucess" class="hidden">
                <p>Thank you, we will get back to you as soon as we can</p>
            </div>
        </form>
    </section>
